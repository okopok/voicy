help: |
  ๐ *Voicy*-ีซีถ ึีกีถีฏีกึีกีฎ ีฑีกีตีถีกีตีซีถ ีฐีกีฒีธึีคีกีฃึีธึีฉีตีธึีถีซึ ึ ีกีธึีคีซีธึีกีตีฌีซึ ีฝีฟีกึีพีกีฎ ีญีธีฝึีจ ีพีฅึีกีฎีธึีด ีง ีฟีฅึีฝีฟีซ (.ogg, .flac, .wav, .mp3). ิดีธึึ ีฏีกึีธีฒ ีฅึ ีญีธีฝีฅีฌ *Voicy*-ีซ ีฐีฅีฟ ีซีถีนีบีฅีฝ ีกีถีฑีถีกีฏีกีถ ีนีกีฟีธึีด, ีกีตีถีบีฅีฝ ีงีฌ ีกีพีฅีฌีกึีถีฅึ ีถึีกีถ ีญีดีขีกีฏีกีตีซีถ ีนีกีฟีซีถ.

  ีฅีฉีฅ ีคีธึึ ึีกีถีฏีกีถีธึีด ีฅึ ึีฃีฟีกีฃีธึีฎีฅีฌ ีกีตีฝ ีขีธีฟีจ(ีผีธีขีธีฟ ีฎึีกีฃีซึีจ) ีกีถีฑีถีกีฏีกีถ ีฐีกีฒีธึีคีกีฃึีธึีฉีตีกีถ ีดีฅีป, ีฝีฟีฅีฒีฎีฅึ ีกีถีฑีถีกีฏีกีถ ีญีธึีดีข ีซีถีน-ีธึ ีดีฅีฏีซ ีฐีฅีฟ ึ ีกีพีฅีฌีกึึีฅึ ีกีตีคีฟีฅีฒ *Voicy*-ีถ. ิตีฉีฅ ึีกีถีฏีกีถีธึีด ีฅึ *Voicy*-ีถ ีกีพีฅีฌีกึีถีฅีฌ ีญีดีขีกีฏีกีตีซีถ ีนีกีฟีธึีด, ีกีพีฅีฌีกึึีฅึ ีถึีกีถ ีญีดีขีซ ีบึีธึีซีฌีซีถ ีธึีบีฅีฝ ีดีกีฝีถีกีฏีซึ, ีฏีกีด *Voicy*-ีซ ีขีธีฟีซ ีบึีธึีซีฌีซ ีญีดีขีธึีด.

