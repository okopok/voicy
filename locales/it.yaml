help: |
  😎 *Voicy* converte il parlato in testo di qualsiasi messaggio vocale e file audio (.ogg, .flac, .wav, .mp3) che riceve. Puoi anche parlare a *Voicy* nella chat privata o aggiungerlo in un gruppo.

  Se vuoi usare questo programma nei messaggi privati, per cortesia, crea un gruppo privato con chiunque e aggiungi *Voicy*. Se desideri aggiungere *Voicy* in una chat di gruppo, per cortesia, aggiungilo come partecipante sul profilo del gruppo oppure al gruppo nel profilo del programma *Voicy*.

  /help – Mostra questo messaggio 😱
  /engine – Ti consente di selezionare un motore di riconoscimento vocale: wit.ai, Yandex SpeechKit o Google Speech ⚙
  /language – Ti consente di selezionare un linguaggio di riconoscimento vocale 📣
  /lock – Attiva lo sblocco o il blocco dell’uso di comandi nelle chat di gruppo da parte di utenti non amministratori 🔑
  /files – Attiva se il programma debba tentare di convertire file audio o semplicemente ignorarli 📁
  /silent – Attiva la modalità silenziosa quando non vengono inviati messaggi extra come “Il riconoscimento vocale è iniziato” 😶
  /google - Configurazione delle credenziali Google per Google Speech 🦆

  Ti piace questo programma? Lascia una recensione [qui](https://telegram.me/storebot?start=voicybot) 👍

  Invia qualsiasi dubbio o domanda al mio creatore - @borodutch\\_support 🦄
