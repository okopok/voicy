start: |
  ‏👋 درود بر شما! وُیسی یک ربات تشخیص صدا است که تمام پیام ها و فایل های صوتی (ogg, .flac, .wav, .mp3.) را به متن تبدیل می کند.

  ‏وُیسی از سه موتور تشخیص صدا پشتیبانی می کند: wit.ai ، Yandex SpeechKit و گفتار گوگل. ابتدا تنظیم شده است که از wit.ai استفاده کند اما میتوانید در هر زمان آن را در /engine به Google Speech یا Yandex SpeechKit تغییر دهید. اطلاعات بیشتر در /help.
engine: '‏👋 لطفا موتور تشخیص گفتار را انتخاب کنید. گفتار گوگل دقیق تر است و از صوت بیش از 50 ثانیه پشتیبانی می کند، اما باید با اعتبار Google Cloud شما تنظیم شود (کمی خسته کننده است). Yandex SpeechKit بسیار دقیق، رایگان، خصوصی است و زمان صوتی بیش از 50 ثانیه را پشتیبانی می کند، اما لیست زبان های محدودی دارد. Wit.ai کمتر دقیق است، رایگان است، و از صدای بیش از 50 ثانیه پشتیبانی نمیکند، اما دارای زبان های زیادی است. لطفا توجه داشته باشید که هر سه از زبان های مختلف پشتیبانی می کنند، بنابراین یکی را که به بهترین شکل مناسبتان است را انتخاب کنید.'
