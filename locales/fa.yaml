help: |
  ‏وُیسی هر گفتار از پیام و فایل های صوتی (.ogg، .flac، .wav، .mp3) را که دریافت میکند به متن تبدیل می کند. شما می توانید با وُیسی در چت خصوصی صحبت کنید و یا آن را به یک گروه اضافه کنید.

  ‏اگر می خواهید از این ربات در پیام های خصوصی استفاده کنید، لطفا یک گروه خصوصی با هرکسی بسازید و وُیسی را آنجا اضافه کنید. اگر می خواهید وُیسی را به یک چت گروهی اضافه کنید، لطفا آن را به عنوان مشارکت کننده در پروفایل گروه یا به گروه در پروفایل ربات وُیسی اضافه کنید.

  ‏/help - این پیام را نشان می دهد
  ‏/engine - اجازه می دهد تا یک موتور تشخیص صدا را انتخاب کنید: wit.ai، Yandex SpeechKit یا Google Speech
  ‏/language - به شما اجازه می دهد تا یک زبان تشخیص صدا را انتخاب کنید 📣
  ‏/lock - بین قفل کردن یا بازکردن غیر مدیران با استفاده از دستورات در گروه های چت تغییر وضعیت میدهد 🔑
  ‏/files - اگر ربات برای تبدیل فایل های صوتی تلاش کند یا فقط آنها را نادیده بگیرد تغییر وضعیت میدهد 📁
  ‏/silent – هنگامی که هیچ پیام اضافی مانند ‘تشخیص صدا آغاز شده است’ فرستاده میشود به حالت سکوت تغییر وضعیت میدهد 😶
  ‏/google – اعتبارنامه های گوگل برای گفتار گوگل را تنظیم کنید

  ‏این ربات را دوست داشتید؟ نظر خود را [اینجا] بیان کنید (https://telegram.me/storebot?start=voicybot) 👍

  ‏هر گونه نگرانی و سوال را به خالق من ارسال کنید - @borodutch\\_support
