help: |
  😎 *Voicy* qəbul etdiyi hər cür səsli mesajları və audio faylarda (.ogg, .oflac, .wav, .mp3) olan danışıqları yazılı formata çevirir. “Voicy” ilə şəxsi söhbət otağında danışa, yaxud qrupa əlavə edə bilərsiniz.

  Əgər bu botdan şəxsi mesajlarda istifadə etmək istəyirsinizsə, zəhmət olmasa, kimləsə şəxsi qrup söhbəti açın və *Voicy*ni ora əlavə edin. Əgər *Voicy*ni qrup söhbətinə əlavə etmək istəyirsinizsə, zəhmət olmasa, onu qrup üzvü kimi daxil edin, yaxud qrupla *Voicy* bot profilinə yığışın.

  /help – Bu mesajı göstərir 😱
  /engine – Gəlin, sizin üçün səs tanıma mühərriki seçək: wit.ai, Yandex SpeechKit yaxud Google Speech. ⚙
  /language – Gəlin, sizin üçün səs tanıması dili seçək 📣
  /lock - adminlərin qrup söhbət otaqlarında əmr verməyini kilidləmə və ya açma çubuğu 🔑
  /files – Bot audio faylları çevirməyə cəhd eləməlidir və ya görməməzlikdən gəlməlidir çubuğu 📁
  /silent – “Səs tanıması başladılmışdır” kimi əlavə mesajlar göndərilmədiyi səssiz rejimə keçmə çubuğu 😶
  /google – Google Speech üçün google etibarnamələrini quraşdırın 🦆

  Bot xoşunuza gəlirmi? Rəy bildirin [bura](https://telegram.me/storebot?start=voicybot) 👍

  Hər cür narahatlıq və suallarınızı yaradıcıma ünvanlayın - @borodutch\\_support
