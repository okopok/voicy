help: |
  😎 *Voicy* wandelt von allen erhaltenen Sprachnachrichten und Audio-Dateien (.ogg, .flac, .wav, .mp3) die Sprache zu Text um. Du kannst *Voicy* entweder im direkten Chat nutzen oder ihn oder einer Gruppe hinzufügen.

  Wenn du diesen Bot in einem privaten Chat verwenden möchtest, erstell bitte eine private Gruppe mit dieser Person und füg *Voicy* hinzu. Wenn du *Voicy* zu einem Gruppenchat hinzufügen möchtest, kannst du *Voicy* von dem Gruppenprofil oder dem Bot-Profil aus als Mitglied hinzufügen.

  /help – zeigt diese Meldung 😱

  /engine – hier kannst du eine der Spracherkennungs-Engines auswählen: wit.ai, Yandex SpeechKit oder Google Speech ⚙
  /language – damit kannst du die Erkennungssprache auswählen 📣
  /lock – umschalten, ob Nicht-Admins in Gruppen-Chats die Befehle verwenden können 🔑
  /files – umschalten, ob der Bot versuchen sollte, Audiodateien zu konvertieren, oder sie einfach ignoriert 📁
  /silent – schaltet den Stumm-Modus ein, sodass keine zusätzliche Nachrichten wie „Spracherkennung wird gestartet“ gesendet werden 😶
  /google – Google-Anmeldeinformationen für Google Speech einrichten 🦆

  Wie gefällt dir dieser Bot? [Hier](https://telegram.me/storebot?start=voicybot) kannst du eine Bewertung abgeben 👍

  Sende alle Bedenken und Fragen an meinen Schöpfer – @borodutch\\_support 🦄
